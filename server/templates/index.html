{% extends "base.html" %}

{% block body %}

{% if current_user %}
<h4>Hi, {% if current_user.name %}{{ current_user.name }}{% else %}{{ current_user.nickname }}{% end %}!</h4>
{% end %}

<h3>Rooms</h3>
<ul>
   {% for room in rooms %}
     <li>{{ room.status }} | <a href="/rooms/{{ room.id }}">{{ room.id }}</a>
     </li>
   {% end %}
 </ul>

{% end %}
