{% extends "base.html" %}

{% block body %}

{% if current_user %}
<h4>Hi, {{ current_user.name }}!</h4>

<form action="/rooms/" method="POST">
  <input name="admin" type="hidden" value="{{ current_user.id }}">
  <input name="game" type="hidden" value="{{ game_id }}">
  {% module xsrf_form_html() %}
  <input type="submit" value="Create new room">
</form>
{% end %}

<h3>Available rooms</h3>
<ul>
   {% for room in rooms %}
     <li>Room ID: {{ room.id }}
      <a href="/rooms/{{ room.id }}">Open</a>
     </li>
   {% end %}
 </ul>

{% end %}
