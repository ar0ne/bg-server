  redis:
    container_name: redis
    image: redis:latest
    command: redis-server
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  bg_server_db:

networks:
  default:
    driver: bridge
    name: gameserver
